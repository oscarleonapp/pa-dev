<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Automotriz</title>

    <!-- FavIcon -->
    <link href="source/img/favicon.png" type="image/x-icon" rel="icon"/>

    <!-- css -->
    <link rel="stylesheet" href="css/estructura.css"/>
    <link rel="stylesheet" href="css/webflow.css"/>
    <link rel="stylesheet" href="css/style1.css"/>
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/libraries/aos/aos.css"/>

    <!-- JavaScript -->
      <script type="text/javascript"> const mainURL = 'https://portalautomotriz.com.gt/';</script>
    <script src="js/cloudfront.js" type="text/javascript"></script>
    <script src="js/webflow.js"></script>
    <script src="js/util.js"></script>
    <script src="js/layout/index.js"></script>
    <script src="js/libraries/aos/aos.js"></script>
    <script src="js/libraries/sweetalert/sweetalert.js"></script>
    <script type="text/javascript">
        !function(o, c) {
            var n = c.documentElement
              , t = " w-mod-";
            n.className += t + "js",
            ("ontouchstart"in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>

</head>
<body>
    <!-- Barra de navegación -->
    <header class="header background-section">
        <div class="menu_center w-clearfix">
            <div class="container_logo">
                <a href="#" class="jc_cta_logo w-inline-block">
                    <img src="source/img/iconos/logo.png" loading="lazy" alt="Portal Automotriz" class="logo">
                </a>
            </div>
            <div class="container_menu w-clearfix">
                <a href="#" class="text_link_menu">Motos</a>
                <a href="#" class="text_link_menu">Autos</a>
                <a href="#" class="text_link_menu">Inicio</a>
            </div>
            <div class="container_info">
                <a title="PBX: 2336-8060" target="_blank" rel="noopener" href="tel:+50223368060" class="cont_pbx">
                    <!-- <img src="source/img/" loading="lazy" alt="PBX: 23368060"> -->
                    <span><b>PBX:</b></span> 2336 8060
                </a>
                <a title="WhatsApp" rel="noopener" target="_blank" href="https://api.whatsapp.com/send?phone=50242100854" class="cta_whats w-inline-block">
                    <img src="source/img/iconos/whatsappicon.png" loading="lazy" alt="">
                </a>
            </div>
            <div class="filter__button menu__open">
                <img src="source/img/iconos/filtericon.png" loading="lazy" alt="" class="toggle">
            </div>
            <div class="filter__button menu__open" id="toggle__mobile">
                <img src="source/img/iconos/menutoggle.png" loading="lazy" alt="" class="toggle">
            </div>
        </div>
        <div class="container_menu var w-clearfix">
            <div class="container_menu__heading">
                <div class="container_menu__heading_text">Portal Automotriz</div>
                <button id="toggle_mobile_close" type="button" class="container_menu__heading_close">
                    <img src="source/img/iconos/closeicon.png" loading="lazy" alt="" class="toggle">
                </button>
            </div>
            <a href="#" class="text_link_menu">Motos</a>
            <a href="#" class="text_link_menu">Autos</a>
            <a href="#" class="text_link_menu">Inicio</a>
        </div>
    </header>
    <!-- FIN Barra de navegación -->

    <!-- MAIN -->

    <!-- Banner -->
    <section class="jc_sec_slide wf-section" data-aos="fade-up" data-aos-duration="4000">
        <div class="jc_container_g">
            <div data-delay="2500" data-animation="slide" class="slider w-slider" data-autoplay="true" data-easing="ease" data-hide-arrows="false" data-disable-swipe="false" data-autoplay-limit="0" data-nav-spacing="3" data-duration="500" data-infinite="true">
                <div class="mascara_slide w-slider-mask">
                    <div class="jc_slides w-slide">
                        <div class="jc_cont_slider" style="background-image: url('source/img/banner/1.jpg');"></div>
                    </div>
                    <div class="jc_slides w-slide">
                        <div class="jc_cont_slider" style="background-image: url('source/img/banner/2.jpg');"></div>
                    </div>
                    <div class="jc_slides w-slide">
                        <div class="jc_cont_slider" style="background-image: url('source/img/banner/3.jpg');"></div>
                    </div>
                </div>
                <div class="left-arrow w-slider-arrow-left">
                    <div class="icon w-icon-slider-left"></div>
                </div>
                <div class="right-arrow w-slider-arrow-right">
                    <div class="icon-2 w-icon-slider-right"></div>
                </div>
                <div class="slide-nav w-slider-nav w-round"></div>
            </div>
        </div>
    </section>
    <!-- FIN Banner -->

    <!-- FIN MAIN -->

    <!-- Footer -->
    
    <!-- Fin Footer -->
    <script>
        AOS.init();
    </script>
</body>
</html>
